
<form #commentform="ngForm" (ngSubmit)="onSubmit(commentform)">
  <div class="form">
      <label for="inputPassword4">Do Comment</label>
<div class="form-group">
    <textarea class="form-control" name="CommentContent" #CommentContent="ngModel" [(ngModel)]="siteService.Comment.CommentContent" placeholder="CommentContent" required></textarea>
    <div *ngIf="CommentContent.errors && (CommentContent.dirty || CommentContent.touched)" class="alert alert-danger">
      <div [hidden]="!CommentContent.errors.required">
        CommentContent is required
      </div>
    </div>
</div>

</div>

</form>
